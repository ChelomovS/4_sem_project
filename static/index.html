<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #50c878;
            --background-color: #f5f7fa;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .add-btn:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .task {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .task:hover {
            transform: translateY(-2px);
        }

        .task h3 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }

        .status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status.pending {
            background-color: #ffe08a;
            color: #946c00;
        }

        .status.completed {
            background-color: #c3e6cb;
            color: #155724;
        }

        .complete-btn {
            background-color: var(--success-color);
            color: white;
            margin-top: 1rem;
        }

        .complete-btn:hover {
            background-color: #3da35a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #tasks {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìù Task Manager</h1>
    </div>

    <div class="input-group">
        <input id="taskName" placeholder="Enter task name...">
        <button class="add-btn" onclick="addTask()">‚ûï Add Task</button>
    </div>

    <div id="tasks"></div>

    <script>
        async function loadTasks() {
            const response = await fetch('/tasks');
            const tasks = await response.json();
            
            const html = tasks.map(task => `
                <div class="task">
                    <h3>${task.name}</h3>
                    <div class="status ${task.completed ? 'completed' : 'pending'}">
                        ${task.completed ? '‚úÖ Completed' : '‚è≥ Pending'}
                    </div>
                    ${!task.completed ? 
                        `<button class="complete-btn" onclick="completeTask(${task.id})">
                            ‚úîÔ∏è Complete
                        </button>` : ''}
                    <div class="task-id">ID: ${task.id}</div>
                </div>
            `).join('');
            
            document.getElementById('tasks').innerHTML = html;
        }

        async function addTask() {
            const nameInput = document.getElementById('taskName');
            const name = nameInput.value.trim();
            
            if (name) {
                await fetch('/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                nameInput.value = '';
                loadTasks();
            }
        }

        async function completeTask(id) {
            await fetch(`/tasks/${id}`, { method: 'PUT' });
            loadTasks();
        }

        setInterval(loadTasks, 2000);
        loadTasks();
    </script>
</body>
</html>
