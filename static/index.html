<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Images</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #50c878;
            --background: #f5f7fa;
            --text: #2d3436;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--background);
            color: var(--text);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr auto auto;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .file-label {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-label:hover {
            border-color: var(--primary);
            background: #f8f9fa;
        }

        .file-input {
            display: none;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(0.9);
            transform: translateY(-1px);
        }

        .task {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .task img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .pending { background: #ffe08a; color: #946c00; }
        .completed { background: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∑ Task Manager</h1>
    </div>

    <div class="input-group">
        <input type="text" id="taskName" placeholder="Task name...">
        <label class="file-label">
            üìÅ Choose Image
            <input type="file" id="taskImage" class="file-input" accept="image/*">
        </label>
        <button onclick="addTask()">‚ûï Add Task</button>
    </div>

    <div id="tasks"></div>

    <script>
        async function loadTasks() {
            try {
                const res = await fetch('/tasks');
                const tasks = await res.json();
                
                const html = tasks.map(task => `
                    <div class="task">
                        <h3>${task.name}</h3>
                        <div class="status ${task.completed ? 'completed' : 'pending'}">
                            ${task.completed ? '‚úÖ Completed' : '‚è≥ Pending'}
                        </div>
                        ${task.image_filename ? 
                            `<img src="/uploads/${task.image_filename}" alt="Task image">` : ''}
                        ${!task.completed ? 
                            `<button onclick="completeTask(${task.id})">Complete</button>` : ''}
                        <div>ID: ${task.id}</div>
                    </div>
                `).join('');
                
                document.getElementById('tasks').innerHTML = html;
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        async function addTask() {
            const name = document.getElementById('taskName').value.trim();
            const fileInput = document.getElementById('taskImage');
            
            if (!name) return;

            let filename = '';
            
            try {
                if (fileInput.files[0]) {
                    const formData = new FormData();
                    formData.append('image', fileInput.files[0]);
                    
                    const uploadRes = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await uploadRes.json();
                    filename = data.filename;
                }

                await fetch('/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        image_filename: filename
                    })
                });

                document.getElementById('taskName').value = '';
                fileInput.value = '';
                loadTasks();
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        async function completeTask(id) {
            try {
                await fetch(`/tasks/${id}`, { method: 'PUT' });
                loadTasks();
            } catch (error) {
                console.error('Error completing task:', error);
            }
        }

        setInterval(loadTasks, 2000);
        loadTasks();
    </script>
</body>
</html>
